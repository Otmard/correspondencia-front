<div class="login flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img src="assets/logo_fesud.png" alt="Image" height="50" class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
      <span class="text-600 font-medium line-height-3"
        >¿No tienes una cuenta?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >¡Crea una hoy!</a
      >
    </div>

    <div (keydown.enter)="authService.login(emalil, password)">
      <label for="email1" class="block text-900 font-medium mb-2"
        >Correo electrónico</label
      >
      <input
        id="email1"
        type="text"
        placeholder="Dirección de correo electrónico"
        [(ngModel)]="emalil"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Contraseña</label
      >
      <!-- <input
        id="password1"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        pInputText
        class="w-full mb-3"
      /> -->
      <p-password
        [(ngModel)]="password"
        [toggleMask]="true"
        [style]="{ width: '100%' }"
        [styleClass]="'w-full mb-3'"
        [feedback]="false"
        [inputStyle]="{ width: '100%' }"
        placeholder="Contraseña"
      />
      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Recuérdame</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
      <button
        pButton
        pRipple
        label="Iniciar sesión"
        icon="pi pi-user"
        class="w-full"
        (click)="authService.login(emalil, password); enviarAlPadre()"
      ></button>
    </div>
  </div>
</div>
